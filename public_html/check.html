<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>提交订单</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<div id="warp">
			<header class="mui-bar mui-bar-nav head">
				<div class="mui-left mui-icon mui-icon-back" onclick="javascript:history.back(-1);"></div>
			</header>
			<div class="menu check">
				<ul class="mui-table-view addord">
			      	<li class="mui-table-view-cell maga">
			      	  <span>我的菜单</span>
			      	</li>
			     	<li class="mui-table-view-cell mmain">
			     	  	<span>火腿三明治</span>
			     	  	<span>×<span>2</span></span>
			     	  	<span>￥<span>20</span></span>
			     	</li>
			      	<li class="mui-table-view-cell mmain">
			     	  	<span>香草拿铁</span>
			     	  	<span>×<span>2</span></span>
			     	  	<span>￥<span>20</span></span>
			     	</li>
			     	<li class="mui-table-view-cell mmain">
			     	  	<span>香草拿铁</span>
			     	  	<span>×<span>2</span></span>
			     	  	<span>￥<span>20</span></span>
			     	</li>
			     	<li class="mui-table-view-cell mmain">
			     	  	<span>香草拿铁</span>
			     	  	<span>×<span>2</span></span>
			     	  	<span>￥<span>20</span></span>
			     	</li>
			    </ul>
			</div>
			<div class="discount">
				<ul class="mui-table-view">
			     	<li class="mui-table-view-cell mmain">
			     	  	<span>合计</span>
			     	  	<span>×<span>8</span></span>
			     	  	<span>￥<span>20</span></span>
			     	</li>
			     	<li class="mui-table-view-cell mmain">
			     	  	<span class="disc1">不参与优惠金额</span>
			     	  	<span></span>
			     	  	<span>￥<span>11</span></span>
			     	</li>
			     	<li class="mui-table-view-cell mmain">
			     	  	<span class="disc2">参与优惠金额</span>
			     	  	<span></span>
			     	  	<span>￥<span>21</span></span>
			     	</li>
			    </ul>
			</div>
			<div class="activity mui-input-group" >
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right act act1" href="#"><span>活动优惠</span><span>活动优惠</span></a>
						<div class="mui-collapse-content lastrow">
							<div class="mui-input-row">
						    	<span class="mir1">买一送一</span><input class="mir2" type="radio" name="activity" value="买一送一" />
						    </div>
						    <div class="mui-input-row">
						    	<span class="mir1">满十减一</span><input class="mir2" type="radio" name="activity" value="满十减一" />
						    </div>
						    <div class="mui-input-row">
						        <span class="mir1">多买多送</span><input class="mir2" type="radio" name="activity" value="多买多送" />
						    </div>
						</div>
					</li>
				</ul>
			</div>
			<div class="remarks mui-input-group">
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right act act2" href="#"><span>优惠券</span><span>不使用优惠券</span></a>
						<div class="mui-collapse-content lastrow">
							<div class="mui-input-row">
						    	<span class="mir1">买一送一</span><input class="mir3" type="radio" name="remarks" value="买一送一" />
						    </div>
						    <div class="mui-input-row">
						    	<span class="mir1">满十减一</span><input class="mir3" type="radio" name="remarks" value="满十减一" />
						    </div>
						    <div class="mui-input-row">
						        <span class="mir1">多买多送</span><input class="mir3" type="radio" name="remarks" value="多买多送" />
						    </div>
						</div>
					</li>
					<div class="mui-input-row">
						<label>订单备注</label>
						<input class="bz" type="text" placeholder="请输入备注">
					</div>
				</ul>
			</div>
			<div class="checkfoot">
				<span>实付：
					<span>￥
						<span>40</span>
					</span>
				</span>
				<span><a href="">确定买单</a></span>
			</div>
		</div>
		<script id="che" type="text/html">
			  	<span>香草拿铁</span>
			 	<span>×<span>2</span></span>
			  	<span>￥<span>20</span></span>
		</script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var che = template(document.getElementById('che').innerHTML,{});
			var clord = document.createElement("li");
			clord.className = 'mui-table-view-cell mmain';
			clord.innerHTML = che;
			document.getElementsByClassName("addord")[0].appendChild(clord);
			//点击input，val值出现
			$(".mir2").click(function(){
				$(".act1").eq(0).children().eq(1).html($(this).val());
			})
			$(".mir3").click(function(){
				$(".act2").eq(0).children().eq(1).html($(this).val());
			})
			
		</script>
	</body>
</html>
