		<script type="text/javascript">
			//这个是当0时隐藏input
			$(".zero").click(function(){
				zero();wg();
			})
			//这个是当大于0时显示input
			$(".bzero").click(function(){
				zero();wg();
			})
			zero();
			function zero(){
				$(".mui-numbox-input").each(function(){
					if($(this).val()==0){
						$(this).hide();
					}else{
						$(this).show();
					}
				})
			}
			//购物车判断
			wg();
			function wg(){
				var a = 0;
				$(".mui-numbox-input").each(function(){
					a+= Number($(this).val());
				})
				if(a==0){
					$(".fimg").css({
						"background-color": "#b4b4b4"
					})
					$(".fshu").css({
						"color":"#b4b4b4"
					})
					$(".fshu").html("购物车是空的");
					$(".fsl").hide();
					$(".fsub").hide();
				}else{
					$(".fimg").css({
						"background-color": "#00bedf"
					})
					$(".fshu").css({
						"color":"#00bedf"
					})
					$(".fshu").html("<span>￥</span><span>20</span>");//这里需要绑定数据
					$(".fsl").show();
					$(".fsub").show();
				}
			}
			
			
			//这是点击左边分类跳到对应分类
			$(".bigclass").children().click(function(){
				$(".bigclass").children().each(function(){
					$(this).css({
						"background-color": "#F7F7F7"
					})
				})
				$(this).css({
					"background-color": "#fff"
				})
				var offtop = $(".samlclassm").eq($(this).index()).position().top;
				$("#indmain").animate({scrollTop:offtop},300);
			})
			//这是滚动是左边的分类会改变
			$("#indmain").scroll(function(){
				$(".samlclassm").each(function(){
					var a = $(this).index();
					var sam =$(".samlclassm").eq(a).position().top;
					if($("#indmain").scrollTop()>=sam){
						$(".bigclass").children().each(function(){
							$(this).css({
								"background-color": "#F7F7F7"
							})
						})
						$(".bigclass").children().eq(a).css({
							"background-color": "#fff"
						})
					}
				})
			})
			//点击菜品进入详情页面
			$(".samlmian").each(function(){
				$(this).children().eq(1).click(function(){
					window.location.href="introduction.html"
				})
			})
